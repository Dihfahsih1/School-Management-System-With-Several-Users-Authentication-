{% extends 'base_visitor.html' %}

{% block body %}
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-6 col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h1>Password Reset</h1>
                        <p>
                            Forgotten your password? Enter your email address below, and we'll email instructions for
                            setting a new one.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            {% include 'accounts/form_template.html' %}

                            <div class="card-footer text-muted text-center">
                                <button type="submit" class="btn btn-primary btn-block" name="button">Reset Password</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
